<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        .loan-records::-webkit-scrollbar {
            width: 8px;
        }
        .loan-records::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .loan-records::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .loan-records::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for new records */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-record {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2">
                <i class="fas fa-book-open mr-2"></i>Biblioteca Digital
            </h1>
            <p class="text-gray-600">Sistema de Gestão de Acervo e Empréstimos</p>
        </header>

        <!-- Book Registration Form -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-2 flex items-center">
                <i class="fas fa-book-medical mr-2 text-indigo-600"></i>Cadastro de Livros
            </h2>
            
            <form id="bookForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Book Information -->
                <div class="space-y-4">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título do Livro*</label>
                        <input type="text" id="title" name="title" required 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    
                    <div>
                        <label for="author" class="block text-sm font-medium text-gray-700 mb-1">Autor(es)*</label>
                        <input type="text" id="author" name="author" required 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    
                    <div>
                        <label for="isbn" class="block text-sm font-medium text-gray-700 mb-1">ISBN*</label>
                        <input type="text" id="isbn" name="isbn" required 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    
                    <div>
                        <label for="publisher" class="block text-sm font-medium text-gray-700 mb-1">Editora</label>
                        <input type="text" id="publisher" name="publisher" 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                </div>
                
                <!-- Additional Information -->
                <div class="space-y-4">
                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Ano de Publicação</label>
                        <input type="number" id="year" name="year" min="1000" max="2099" 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    
                    <div>
                        <label for="pages" class="block text-sm font-medium text-gray-700 mb-1">Número de Páginas</label>
                        <input type="number" id="pages" name="pages" min="1" 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    
                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                        <select id="category" name="category" 
                                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            <option value="">Selecione...</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Não-Ficção">Não-Ficção</option>
                            <option value="Técnico">Técnico</option>
                            <option value="Infantil">Infantil</option>
                            <option value="Biografia">Biografia</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade Disponível*</label>
                        <input type="number" id="quantity" name="quantity" min="1" required 
                               class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                </div>
                
                <!-- Loan Information -->
                <div class="md:col-span-2 border-t pt-4">
                    <h3 class="text-lg font-medium text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-hand-holding mr-2 text-indigo-600"></i>Informações de Empréstimo
                    </h3>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="borrower" class="block text-sm font-medium text-gray-700 mb-1">Nome do Leitor*</label>
                            <input type="text" id="borrower" name="borrower" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        
                        <div>
                            <label for="loanDate" class="block text-sm font-medium text-gray-700 mb-1">Data de Empréstimo*</label>
                            <input type="date" id="loanDate" name="loanDate" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                        
                        <div>
                            <label for="returnDate" class="block text-sm font-medium text-gray-700 mb-1">Data de Devolução*</label>
                            <input type="date" id="returnDate" name="returnDate" required 
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                        </div>
                    </div>
                </div>
                
                <!-- Form Actions -->
                <div class="md:col-span-2 flex justify-end space-x-4 pt-4">
                    <button type="reset" class="px-6 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
                        <i class="fas fa-eraser mr-2"></i>Limpar
                    </button>
                    <button type="submit" class="px-6 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 transition">
                        <i class="fas fa-save mr-2"></i>Registrar Livro
                    </button>
                </div>
            </form>
        </section>

        <!-- Loan Records Section -->
        <section class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                    <i class="fas fa-clipboard-list mr-2 text-indigo-600"></i>Registros de Empréstimos
                </h2>
                <div class="relative">
                    <input type="text" id="searchLoans" placeholder="Buscar empréstimos..." 
                           class="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Livro</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Leitor</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Empréstimo</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Devolução</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="loanRecords" class="bg-white divide-y divide-gray-200 loan-records max-h-96 overflow-y-auto">
                        <!-- Sample data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="mt-4 flex justify-between items-center text-sm text-gray-500">
                <div>Total de registros: <span id="totalRecords">0</span></div>
                <div class="flex space-x-2">
                    <button id="prevPage" class="px-3 py-1 rounded border disabled:opacity-50" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="currentPage">1</span>/<span id="totalPages">1</span>
                    <button id="nextPage" class="px-3 py-1 rounded border disabled:opacity-50" disabled>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
                    <i class="fas fa-check text-green-600 text-xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Sucesso!</h3>
                <p class="text-sm text-gray-500 mb-4">O livro foi registrado e o empréstimo foi adicionado aos registros.</p>
                <button onclick="closeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sample data for initial display
        let loanRecordsData = [
            {
                id: 1,
                bookTitle: "Dom Casmurro",
                author: "Machado de Assis",
                borrower: "João Silva",
                loanDate: "2023-05-15",
                returnDate: "2023-06-15",
                status: "Devolvido"
            },
            {
                id: 2,
                bookTitle: "O Senhor dos Anéis",
                author: "J.R.R. Tolkien",
                borrower: "Maria Oliveira",
                loanDate: "2023-06-01",
                returnDate: "2023-07-01",
                status: "Em andamento"
            },
            {
                id: 3,
                bookTitle: "1984",
                author: "George Orwell",
                borrower: "Carlos Souza",
                loanDate: "2023-06-10",
                returnDate: "2023-07-10",
                status: "Atrasado"
            }
        ];

        // Current page for pagination
        let currentPage = 1;
        const recordsPerPage = 5;

        // DOM Elements
        const bookForm = document.getElementById('bookForm');
        const loanRecords = document.getElementById('loanRecords');
        const totalRecords = document.getElementById('totalRecords');
        const currentPageSpan = document.getElementById('currentPage');
        const totalPagesSpan = document.getElementById('totalPages');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const searchLoans = document.getElementById('searchLoans');
        const successModal = document.getElementById('successModal');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderLoanRecords();
            updatePagination();
            
            // Set today's date as default for loan date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('loanDate').value = today;
            
            // Set return date to 15 days from today
            const returnDate = new Date();
            returnDate.setDate(returnDate.getDate() + 15);
            document.getElementById('returnDate').value = returnDate.toISOString().split('T')[0];
        });

        // Form submission
        bookForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = new FormData(bookForm);
            const bookData = Object.fromEntries(formData.entries());
            
            // Create new loan record
            const newRecord = {
                id: loanRecordsData.length + 1,
                bookTitle: bookData.title,
                author: bookData.author,
                borrower: bookData.borrower,
                loanDate: bookData.loanDate,
                returnDate: bookData.returnDate,
                status: calculateStatus(bookData.returnDate)
            };
            
            // Add to records
            loanRecordsData.unshift(newRecord);
            
            // Reset form
            bookForm.reset();
            
            // Set default dates again
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('loanDate').value = today;
            const returnDate = new Date();
            returnDate.setDate(returnDate.getDate() + 15);
            document.getElementById('returnDate').value = returnDate.toISOString().split('T')[0];
            
            // Update display
            renderLoanRecords();
            updatePagination();
            
            // Show success modal
            successModal.classList.remove('hidden');
        });

        // Close modal
        function closeModal() {
            successModal.classList.add('hidden');
        }

        // Calculate loan status based on return date
        function calculateStatus(returnDate) {
            const today = new Date();
            const returnDateObj = new Date(returnDate);
            
            if (returnDateObj < today) {
                return "Atrasado";
            } else {
                return "Em andamento";
            }
        }

        // Render loan records
        function renderLoanRecords(filteredData = null) {
            const dataToRender = filteredData || loanRecordsData;
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const paginatedData = dataToRender.slice(startIndex, endIndex);
            
            loanRecords.innerHTML = '';
            
            if (paginatedData.length === 0) {
                loanRecords.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            Nenhum registro de empréstimo encontrado.
                        </td>
                    </tr>
                `;
                return;
            }
            
            paginatedData.forEach((record, index) => {
                const isNew = index === 0 && !filteredData;
                const row = document.createElement('tr');
                row.className = `hover:bg-gray-50 ${isNew ? 'new-record bg-indigo-50' : ''}`;
                
                // Status badge styling
                let statusClass = '';
                if (record.status === "Devolvido") {
                    statusClass = 'bg-green-100 text-green-800';
                } else if (record.status === "Atrasado") {
                    statusClass = 'bg-red-100 text-red-800';
                } else {
                    statusClass = 'bg-blue-100 text-blue-800';
                }
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="font-medium text-gray-900">${record.bookTitle}</div>
                        <div class="text-sm text-gray-500">${record.author}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${record.borrower}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDate(record.loanDate)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${formatDate(record.returnDate)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${record.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick="editRecord(${record.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteRecord(${record.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                
                loanRecords.appendChild(row);
            });
            
            totalRecords.textContent = dataToRender.length;
        }

        // Format date to DD/MM/YYYY
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(loanRecordsData.length / recordsPerPage);
            
            totalPagesSpan.textContent = totalPages;
            currentPageSpan.textContent = currentPage;
            
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        // Pagination controls
        prevPageBtn.addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                renderLoanRecords();
                updatePagination();
            }
        });

        nextPageBtn.addEventListener('click', function() {
            const totalPages = Math.ceil(loanRecordsData.length / recordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderLoanRecords();
                updatePagination();
            }
        });

        // Search functionality
        searchLoans.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            
            if (searchTerm.trim() === '') {
                currentPage = 1;
                renderLoanRecords();
                updatePagination();
                return;
            }
            
            const filteredData = loanRecordsData.filter(record => 
                record.bookTitle.toLowerCase().includes(searchTerm) ||
                record.author.toLowerCase().includes(searchTerm) ||
                record.borrower.toLowerCase().includes(searchTerm) ||
                record.status.toLowerCase().includes(searchTerm)
            );
            
            currentPage = 1;
            renderLoanRecords(filteredData);
            updatePagination(filteredData);
        });

        // Edit record
        function editRecord(id) {
            const record = loanRecordsData.find(r => r.id === id);
            if (record) {
                // Fill the form with record data
                document.getElementById('title').value = record.bookTitle;
                document.getElementById('author').value = record.author;
                document.getElementById('borrower').value = record.borrower;
                document.getElementById('loanDate').value = record.loanDate;
                document.getElementById('returnDate').value = record.returnDate;
                
                // Scroll to form
                document.querySelector('section').scrollIntoView({ behavior: 'smooth' });
                
                // Remove the record (optional, depending on your workflow)
                // loanRecordsData = loanRecordsData.filter(r => r.id !== id);
                // renderLoanRecords();
                // updatePagination();
            }
        }

        // Delete record
        function deleteRecord(id) {
            if (confirm('Tem certeza que deseja excluir este registro?')) {
                loanRecordsData = loanRecordsData.filter(r => r.id !== id);
                renderLoanRecords();
                updatePagination();
            }
        }
    </script>
</body>
</html>
